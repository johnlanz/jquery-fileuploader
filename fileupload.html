<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>jQuery Bootstrap File Uploader</title>
</head>
<body>
	<div id="main-container" class="container">
		<div class="row">
			<div class="col-6">
				<h2 style="padding-bottom: 20px;">jQuery Bootstrap File Uploader</h2>
				<form action="/upload/controller" method="post" enctype="multipart/form-data">
					<input type="file" name="filename" class="px-file-input" multiple>

					<button id="px-submit" class="btn btn-info" type="submit"><ion-icon name="add-circle"></ion-icon> Upload</button>
					<button id="px-clear" class="btn btn-info" type="reset"><ion-icon name="add-circle"></ion-icon> Clear</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
	<script src="js/jquery.fileUploader.js" type="text/javascript"></script>

	<script type="text/javascript">
		jQuery(function($){
			$('.px-file-input').fileUploader();
		});
	</script>
</body>
</html>
